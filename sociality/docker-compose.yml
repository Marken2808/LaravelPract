version: '3.9'

services:

  nginx:
    image: nginx:stable-alpine
    container_name: nginx
    ports:
      - 80:80
    volumes:
      - ./social-login:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - database

  database:
    image: postgres:latest
    container_name: database
    restart: always
    environment:
      POSTGRES_PASSWORD: 82b932fe1440c01d38de0968f81df71ee06b9d0392c6bda728a489c7b6407084
      POSTGRES_DB: d6fb8urg1bkukl
    volumes:
      - ./postgres:/var/lib/postgres
    ports:
      - 5432:5432

  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php
    volumes:
      - ./social-login:/var/www/html

  composer:
    image: composer:latest
    container_name: composer
    volumes:
      - ./social-login:/var/www/html
    working_dir: /var/www/html


  artisan:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: artisan
    entrypoint: ['/var/www/html/artisan']
    volumes:
      - ./social-login:/var/www/html
    depends_on:
      - database
    working_dir: /var/www/html

  npm:
    image: node:13.7
    container_name: npm
    entrypoint: ['npm']
    ports:
      - 3000:3000
    volumes:
      - ./social-login:/var/www/html
    working_dir: /var/www/html

